<!doctype html>
<html>
  <head>
    <title>Git Highlights</title>

    <!-- Google Analytics -->
    <script text="text/javascript" src="./background.js"></script>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127582009-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-127582009-2');
    </script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body id="body">
    <div class="title-container">
      <h1 class="title">Git Hi</span>ghl<span class="title-color">i</span>ghts</h1>
    </div>
  
    <div class="setting-container">
      <div class="setting-label-container">
        <p class="setting-label">Color code: <span id="color-error"/></p>
      </div>
      <div class="setting-input-container">
        <input autofocus id="color-input" type="text" />
        <span id="color-box"/>
      </div>
    </div>

    <div class="setting-container">
      <div class="setting-label-container">
        <p class="setting-label">Highlight width:</p>
      </div>
      <div class="setting-input-container setting-shrunk">
        <div id="highlight-sample"/>
      </div>
    </div>
    <input type="range" min="5" max="250" class="highlight-slider" id="highlight-range">

    <button id="start-button">
      <p id="start-text">Save</p>
      <div id="start-loader" />
    </button>

    <div class="footer">
      <a href="https://chrome.google.com/webstore/detail/git-highlight/inockplhepiokjcbnhhgknmmpacmpgjj?hl=en-US&gl=US" id="like" class="footer-text-like" target="_blank">&#x2665; &nbsp; Like</a>
      <a href="mailto:andyzanli@gmail.com" class="footer-text" target="_blank">Feedback</a>
      <a href="https://opencollective.com/git-highlights" class="footer-text" target="_blank">Support</a>
    </div>

  </body>
</html>
